<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bool Tok</title>
  <link rel="icon" href="assets/img/booltok_logo.png">


  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


  <!-- TikTok Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap" rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Container della pagina, necessario per via del layout particolare -->
  <div class="reel-page">
    <video src="assets/video/coder.mp4" autoplay muted loop></video>

    <!-- Header -->
    <header class="reel-header">
      <div><i class="bi bi-caret-right-square"></i></div>
      <div class="top-bar">
        <span>Esplora</span>
        <span class="notification">Seguiti</span>
        <span class="per-te">Per te</span>
      </div>
      <div><i class="bi bi-search"></i></div>
    </header>

    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo-boolean">
        <img src="assets/img/boolean_logo.png" alt="Boolean logo">
        <div class="follow-button"><i class="bi bi-plus-circle"></i></div>
      </div>
      <div class="sidebar-elements">
        <i class="bi bi-heart-fill"></i>
        <span>588</span>
      </div>
      <div class="sidebar-elements">
          <i class="bi bi-chat-dots-fill"></i>
          <span>13</span>
        </div>
        <div class="sidebar-elements">
          <i class="bi bi-bookmark-fill"></i>
          <span>638</span>
        </div>
        <div class="sidebar-elements">
          <i class="bi bi-sign-turn-slight-right-fill"></i>
          <span>491</span>
        </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="info">
        <h3>boolean.careers</h3>
        <p>Prova il Fundamentals Camp. 20 ore di corso <br> gratuito per... <strong>Vedi altro</strong></p>
      </div>
      <div class="footer-bar">
        <div class="footer-elements home">
          <i class="bi bi-house-fill"></i>
          <span>Home</span>
        </div>
        <div class="footer-elements">
          <i class="bi bi-people"></i>
          <span>Amici</span>
        </div>
        <div class="footer-elements plus-container">
          <i class="bi bi-plus-lg plus-button"></i>
        </div>
        <div class="footer-elements">
          <div class="chat-container">
            <i class="bi bi-chat-square"></i>
            <span class="chat">19</span>
          </div>
          <span>Posta in arrivo</span>
        </div>
        <div class="footer-elements">
          <i class="bi bi-person"></i>
          <span>Profilo</span>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
